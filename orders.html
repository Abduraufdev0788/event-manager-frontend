    <section class="panel">
      <form id="order-form" class="form-grid">
        <input type="hidden" id="order-id" />
        <label>Ticket ID<input id="o_ticket_id" type="number" required/></label>
        <label>User ID<input id="o_user_id" type="number" required/></label>
        <label>Quantity<input id="o_quantity" type="number" min="1" value="1" required/></label>
        <div class="form-actions">
          <button class="btn" type="submit">Create order</button>
          <button type="button" id="order-reset" class="btn btn-outline">Reset</button>
        </div>
      </form>
    </section>
